<!DOCTYPE html>
<html lang="en-gb"> 
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>How to Build an Interactive and Responsive Form</title>
        <link rel="stylesheet" href="styles.css" type="text/css" media="all">
    </head>
    <body>
        <main>
            <section>
                <form>
                    <label for="name">Name:</label><br>
                    <input type="text" id="name" name="name" required><br>
                    <label for="email">Email:</label><br>
                    <input type="email" id="email" name="email" required><br>
                    <label for="password">Password:</label><br>
                    <input type="password" id="password" name="password" required><br>
                    <label for="message">Message:</label><br>
                    <textarea id="message" name="message" rows="4" required></textarea><br>
                    <label for="category">Category:</label><br>
                    <select id="category" name="category" required><br>
                        <option value="general">General</option>
                        <option value="technical">Technical Support</option>
                        <option value="feedback">Feedback</option>
                    </select><br><br>
                    <input type="submit" value="Submit">
                </form>
            </section>
        </main>
        <!-- Inline JavaScript within the HTML file -->
        <script>
        // Our JavaScript Code Goes Here
        // For example, We Can Add Event Listeners or 
        // Functions to Handle our Form Behavior
        alert("Inline JavaScript within the HTML file");
        </script>
    </body>
</html>
